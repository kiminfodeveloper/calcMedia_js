<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Average</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- TITULO -->
    <h1>Calculate Average</h1>
    <!-- FORMULARIO -->
    <div id="mediaForm">
      <label for="number1">First note:</label>
      <input type="number" step="any" id="number1" required />

      <label for="number2">Second note:</label>
      <input type="number" step="any" id="number2" required />

      <label for="number3">Third note:</label>
      <input type="number" step="any" id="number3" required />

      <label for="number4">Fourth note:</label>
      <input type="number" step="any" id="number4" required />

      <button type="button" onclick="calculateAverage()">Calculate</button>
      <button type="button" onclick="clearFields()">Clear</button>

      <!-- RESULTADO -->
      <input type="text" id="result" readonly />
      <input type="text" id="aproveOrNot" readonly />
    </div>
  </body>
</html>
